<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
<title>Directives</title>
<link href="../styles/bootstrap.css" rel="stylesheet" />
<link href="../styles/bootstrap-theme.css" rel="stylesheet" />
<style>
	.odd { background-color: lightcoral}
	.even { background-color: lavenderblush}
</style>
<script type="text/javascript" src="../scripts/angular.js"></script>
<script>
angular.module("exampleApp", [])
	.controller("defaultCtrl", function ($scope) {
		$scope.todos = [
			{ action: "Get groceries", complete: false },
			{ action: "Call plumber", complete: false },
			{ action: "Buy running shoes", complete: true },
			{ action: "Buy flowers", complete: false },
			{ action: "Call family", complete: false }
		];
	});
</script>
</head>
<body>
	<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
		<h3 class="panel-header">To Do List</h3>
		<div class="well">
			<div>The first item is: {{todos[0].action}}</div>
		</div>

		<div class="form-group well">
			<label for="firstItem">Set First Item</label>
			<input type="text" class="form-control" name="firstItem" ng-model="todos[0].action">
		</div>

		<table class="table">
			<!-- <thead>
				<tr>
					<th>#</th>
					<th>Action</th>
					<th>Done</th>
				</tr>
			</thead> -->
			<tbody>
				<!-- <tr ng-repeat="item in todos" ng-class="$odd ? 'odd' : 'even'">
					<td>{{$index + 1}}: {{$first}}: {{$middle}}: {{$last}}: {{$even}}: {{$odd}}</td>
					<td>{{item.action}}</td>
					<td>{{item.complete}}</td>
					<td ng-repeat="prop in item">{{prop}}</td>
					<td ng-repeat="(key, prop) in item">{{key}}: {{prop}}</td>
					<td>{{item.action}}</td>
					<td><span ng-if="$first || $last">{{item.complete}}</span></td>
				</tr> -->

				<tr ng-repeat-start="item in todos">
					<td>This is item {{$index}}</td>
				</tr>
				<tr>
					<td>The action is {{item.action}}</td>
				</tr>
				<tr ng-repeat-end>
					<td>Item {{$index}} is {{$item.complete ? '' : 'not '}} complete</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
