<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
  <title>Directives</title>
  <link href="../styles/bootstrap.css" rel="stylesheet"/>
  <link href="../styles/bootstrap-theme.css" rel="stylesheet"/>
  <script type="text/ng-template" id="template">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>This is the panel</h4>
      </div>
      <div class="panel-body" ng-transclude>
      </div>
    </div>
  </script>
  <script type="text/javascript" src="../scripts/angular.js"></script>
  <script>
    angular.module("exampleApp", [])

        .directive('panel', function () {
          return {
            restrict: 'E',
            scope: false,  // Ensure the directive operates on the controller scope when value is false
            transclude: true,
            template: function () {
              return angular.element(document.querySelector('#template')).html();
            },
            link: function (scope, element, attrs) {
              scope.dataSource = 'directive';
            }
          };
        })

        .directive('repeater', function () {
          return {
            scope: {
              data: '=source',
              propName: '@itemName'
            },
            transclude: 'element',
            compile: function (element, attrs, transcludeFn) {
              return function ($scope, $element, $attr) {
                $scope.$watch('data.length', function () {
                  var parent = $element.parent();
                  parent.children().remove();
                  for (var i = 0; i < $scope.data.length; i++) {
                    var childScope = $scope.$new();
                    childScope[$scope.propName] = $scope.data[i];
                    transcludeFn(childScope, function (clone) {
                      parent.append(clone);
                    });
                  }
                })
              }
            }
          }
        })

        .controller("defaultCtrl", function ($scope) {
          $scope.dataSource = 'controller';

          $scope.products = [
            {name: "Apples", price: 1.20},
            {name: "Bananas", price: 2.42},
            {name: "Pears", price: 2.02}
          ];

          $scope.changeData = function () {
            $scope.products.push({name: "Cherries", price: 4.02});
            for (var i = 0; i < $scope.products.length; i++) {
              $scope.products[i].price++;
            }
          }
        });
  </script>
</head>
<body ng-controller="defaultCtrl">

<panel>
  The data value comes from the: {{dataSource}}
</panel>

<div class="panel panel-body">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr repeater source="products" item-name="item">
      <td>{{item.name}}</td>
      <td>{{item.price | currency}}</td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-default text" ng-click="changeData()">Change</button>
</div>

</body>
</html>
