<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
  <title>Directives</title>
  <link href="../styles/bootstrap.css" rel="stylesheet"/>
  <link href="../styles/bootstrap-theme.css" rel="stylesheet"/>
  <style>
    .odd {
      background-color: lightcoral
    }

    .even {
      background-color: lavenderblush
    }
  </style>
  <script type="text/javascript" src="../scripts/angular.js"></script>
  <script>
    angular.module("exampleApp", []).controller("defaultCtrl", function ($scope) {
      $scope.todos = [
        {action: "Get groceries", complete: false},
        {action: "Call plumber", complete: false},
        {action: "Buy running shoes", complete: true},
        {action: "Buy flowers", complete: false},
        {action: "Call family", complete: false}
      ];

      $scope.viewFile = function () {
        return $scope.showList ? 'list.html' : 'table.html';
      };

      $scope.reportChange = function () {
        console.log('Displayed content: ' + $scope.viewFile());
      };
    });
  </script>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
  <h3 class="panel-header">To Do List</h3>
  <div class="well">
    <div>The first item is: {{todos[0].action}}</div>

    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="showList">
        Use the list view
      </label>
    </div>
  </div>

  <div class="form-group well">
    <label for="firstItem">Set First Item</label>
    <input type="text" id="firstItem" class="form-control" name="firstItem" ng-model="todos[0].action">
  </div>

  <ng-include src="viewFile()" onload="reportChange()" autoscroll="true"></ng-include>
</div>

</body>
</html>
